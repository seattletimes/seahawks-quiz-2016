<!doctype html>
<html>
  <head><!-- Favicon -->
    <link rel="shortcut icon" href="http://apps-production.s3.amazonaws.com/static/images/favicon.ico" type="image/x-icon">

    <!-- Social sharing meta -->
    <meta property="og:title" content="I got <%= player %>! Which Seahawk are you?">
    <meta property="og:site_name" content="The Seattle Times">
    <meta property="og:image" content="<%= grunt.data.json.project.url%>/assets/<%= image %>">
    <meta property="og:type" content="article">
    <meta property="og:url" content="<%= grunt.data.json.project.url%>/<%= name %>.html">
    <meta property="og:description" content="At work, are you just 'bout that action, or are you pining for a raise? Answer that and more to find out which Seahawks you are in this year's Seahawks personality quiz.">

    <!-- BEGIN TWITTER SUMMARY CARD -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="I got <%= player %>! Which Seahawk are you?">
    <meta name="twitter:site" content="@seattletimes">
    <meta name="twitter:image" content="<%= grunt.data.json.project.url%>/assets/<%= image %>">
    <meta name="twitter:url" content="<%= grunt.data.json.project.url %>">
    <meta name="twitter:description" content="I got <%= player %>! Which Seahawk are you?">
    
    <noscript>
      <!-- meta refresh -->
    </noscript>
    <script>
      window.location = "<%= grunt.data.json.project.url %>";
    </script>
  </head>
</html>
